<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Pendaftaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #0a58ca;
            --page-bg: #121212;
            --container-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --border-color: #444;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--page-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--container-bg);
            padding: 35px 45px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: color .3s;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            transition: color .3s;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 12px 45px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: border-color .3s, box-shadow .3s;
        }

        input::placeholder {
            color: #6c757d;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
            outline: none;
        }

        input:focus~.input-icon {
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            background-size: 200%;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all .3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-position: right;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background-color: #198754;
            color: #a3cfbb;
        }

        .message.error {
            background-color: #dc3545;
            color: #f1b0b7;
        }

        .data-output {
            margin-top: 20px;
            font-size: 14px;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .data-output strong {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Buat Akun Baru</h2>
        <form id="registerForm">
            <div class="field">
                <label for="fullname">Nama Lengkap</label>
                <div class="input-wrapper">
                    <input type="text" id="fullname" placeholder="Masukkan nama lengkap" required />
                    <i class="fa-solid fa-user input-icon"></i>
                </div>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="nama@contoh.com" required />
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Minimal 8 karakter" minlength="8" required />
                    <i class="fa-solid fa-lock input-icon"></i>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <div class="field">
                <label for="confirm">Konfirmasi Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm" placeholder="Ulangi password" minlength="8" required />
                    <i class="fa-solid fa-lock input-icon"></i>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <button type="submit">Daftar Sekarang</button>
        </form>

        <div class="message" id="messageBox"></div>
        <div class="data-output" id="dataOutput" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageBox = document.getElementById('messageBox');
        const dataOutput = document.getElementById('dataOutput');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            messageBox.style.display = 'none';
            dataOutput.style.display = 'none';
            dataOutput.innerHTML = '';

            if (!fullname || !email || !password || !confirm) {
                showMessage("Semua field wajib diisi!", true);
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage("Format email tidak valid.", true);
                return;
            }

            if (password.length < 8) {
                showMessage("Password minimal 8 karakter.", true);
                return;
            }

            if (password !== confirm) {
                showMessage("Konfirmasi password tidak cocok.", true);
                return;
            }

            showMessage("Pendaftaran Berhasil!", false);
            dataOutput.style.display = 'block';
            dataOutput.innerHTML = `
        <strong>Data yang dimasukkan:</strong><br>
        Nama Lengkap: ${fullname}<br>
        Email: ${email}
      `;
            form.reset();
        });

        function showMessage(text, isError) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            messageBox.className = isError ? 'message error' : 'message success';
        }

        const togglePasswordIcons = document.querySelectorAll('.toggle-password');

        togglePasswordIcons.forEach(icon => {
            icon.addEventListener('click', function () {
                const passwordField = this.previousElementSibling.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

    </script>
</body>

</html>
